<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="UTF-8">
	<title>用户列表</title>
	<link href="../h-ui/css/H-ui.login.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/css/demo.css">
	<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../easyui/js/validateExtends.js"></script>
	<script type="text/javascript">
	 	function submitForm(){
			/*$('#ff').form('submit');*/
			var value = $("#select option:selected").text();
			console.log(value);
	 		if($("#file_upload").filebox("getValue") == ''){
	  			$.messager.alert("消息提醒","请选择文件!","warning");
	  			return;
	  		}
			$("#fileForm").submit();
		}
	 	function uploaded(e){
			var data = $("#file_target").contents().find("body pre").text();//获取frames框架内的文档的内容
			if(data == ''){
				return;
			}
			data = JSON.parse(data);
			if(data.type == "success"){
				$.messager.alert("消息提醒",data.msg,"info");
			}else{
				$.messager.alert("消息提醒",data.msg,"warning");
			}
	 	}
	 	//清空表单
		function clearForm(){
			$('#fileForm').form('clear');
		}
	</script>
</head>
<body>
	<!-- 上传稿件表单 -->
	<form id="fileForm" action="/onlineSubmit/author/upload_file" enctype="multipart/form-data" method="post" target="file_target">
		<table id="dataList" cellspacing="10" cellpadding="8">
			<tr><td><label>作者姓名:</label> </td><td><input class="easyui-textbox" type="text" name="author_name" data-options="required:false"/></td></tr>
			<tr><td>投稿日期：</td><td><input class="easyui-textbox" type="text" name="times" value="2022-10-2 5:30:21"></td></tr>
			<tr><td><label>稿件标题:</label> </td><td><input class="easyui-textbox" name="title" style="width:510px;height:32px"/></td></tr>
		    <tr><td>稿件摘要:</td><td><input class="easyui-textbox" name="summary" style="width:510px;height:32px"/></td></tr>
		    <tr><td>编辑意见：</td><td><textarea  rows="10" cols="80" name="artical"></textarea></td></tr>
		</table>		
	</form>
</body>
</html>
